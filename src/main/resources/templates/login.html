<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-page">

<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Đăng nhập hệ thống</h2>
        <p class="login-subtitle">Nhập tài khoản để tiếp tục</p>

        <form th:action="@{/login}" method="post" class="login-form">
            <!-- BẮT BUỘC: CSRF hidden field -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="username">Tài khoản</label>
                <input id="username" type="text" name="username" placeholder="Nhập username">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input id="password" type="password" name="password" placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login">Đăng nhập</button>

            <div class="login-footer">
                <span class="hint">Quên mật khẩu? Liên hệ admin.</span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
